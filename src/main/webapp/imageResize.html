<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery </title>
		<script src="js/jquery-3.6.0.min.js"></script>  <!-- jquery가 먼저 와야 함 -->
		<style type="text/css">
			*{margin:0;}
			img{width:100%;	}
		</style>
		<script src="text/javascript">
		$(document).ready(function(){
			// 원도우 크기 변경될 때 윈도우 크기에 이미지 크기 맞추기 
			$(window).on('resize', function(){
				// 윈도우 가로 길이 알아 와서 변수에 저장 
				var winWidth = $(window).width();
				
				// 이미지의 가로 * 세로 비유에 맞춰 높이 구하기 
				var imgHeight = windWidth * 600 / 1920;
				
				// 이미지의 가로, 세로 길이 설정 
				$('#topImgBox').css({'width':winWidth, 'height':imgHeight});
			});
		});
		</script>
	</head>
	<body>
		<div id="topImgBox"><img src='image/topImg.jpg' id='topImg'></div>
	</body>
</html>
