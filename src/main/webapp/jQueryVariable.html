<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery 변수</title>
		<script src="js/jquery-3.6.0.min.js"></script>  <!-- jquery가 먼저 와야 함 -->
		<script type="text/javascript">
		$(document).ready(function(){
			var $box1 = $('#box1');
			$box1.css('color', 'red');
			$box1.text(typeof $box1);	//innerHTML과 동일 : box1의 텍스트 설정하기 
			
			var $box2 = $('#box2');
			//alert($box2.text());	// box2의 텍스트 읽어오기
			//var $divLen = $('div').length;
			//$box2.text(typeof $divLen);
			var $divLen = $('div').length;
			$box2.text(typeof $divLen);
			
			
		});
		</script>
	</head>
	<body>
		<div id="box1">box1</div>
		<div id="box2">box2</div>
		<div id="box3">box3</div>
	</body>
</html>
